<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script>
        var s = "My name is Rajaram";
        console.log(s.slice(11, 18)); //accepts from and to indexes
        console.log(s.slice(-7, -1)); //accepts from and to indexes from end
        console.log(s.substring(11, 18)); //accepts from and to indexes --same as slice but without negative
        console.log(s.substr(11, 7)); //accepts from and length
        console.log(s.indexOf('Rajaram', 0)); //get index of string
        console.log(s.replace('Rajaram', 'Chitra')); //replace string
        console.log(s.split(' ').length); //get array with string

    </script>
</head>
<body>

</body>
</html>
